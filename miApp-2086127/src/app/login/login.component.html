<form [formGroup]="loginForm" #formDirective="ngForm">
  <!-- Primer campo: Username -->
  <ion-row>
    <ion-col>
      <label for="username">Username</label>
      <input type="text" name="username"
        placeholder="Username"
        formControlName="username"
        [ngClass]="{'is-invalid': loginForm?.get('username').invalid}">
      <!-- Mensaje de error para el campo de usuario -->
      <span *ngIf="loginForm?.get('username')?.invalid">
        Please enter your Username!
      </span>
    </ion-col>
  </ion-row>

  <!-- Segundo campo: Password -->
  <ion-row>
    <ion-col>
      <label for="password">Password</label>
      <input type="password" name="password"
        placeholder="Password"
        formControlName="password"
        [ngClass]="{'is-invalid': loginForm?.get('password').invalid}">
      <!-- Mensaje de error para el campo de contraseña -->
      <span *ngIf="loginForm?.get('password')?.invalid">
        Please enter your Password!
      </span>
    </ion-col>
  </ion-row>

  <!-- Botón de envío -->
  <button type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>
</form>
