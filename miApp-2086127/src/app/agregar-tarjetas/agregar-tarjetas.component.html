<ion-content>
  <div class="formulario">
    <h1>Agregar Tarjeta</h1>
    <form (submit)="agregarTarjeta()">
      <ion-item>
        <ion-label position="floating">NÃºmero de Tarjeta</ion-label>
        <ion-input type="number" [(ngModel)]="tarjeta.numero"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="tarjeta.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha de Vencimiento</ion-label>
        <ion-input type="month" [(ngModel)]="tarjeta.vencimiento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">CCV</ion-label>
        <ion-input type="number" [(ngModel)]="tarjeta.ccv"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="agregarTarjeta()">Agregar</ion-button>
    </form>
  </div>
</ion-content>
